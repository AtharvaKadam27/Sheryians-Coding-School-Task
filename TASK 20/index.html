<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="reels-container">
        <div class="reel">
          <video autoplay loop muted src=""></video>
          <div class="bottom">
            <div class="top">
              <img
                src="https://plus.unsplash.com/premium_photo-1671656349322-41de944d259b?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt=""
              />
              <p>Sarthack Sharma</p>
              <button>Follow</button>
            </div>
            <h4>Lorem ipsum, dolor sit amet consectetur</h4>
          </div>
          <div class="right">
            <div class="like">
              <h3><i class="ri-heart-3-line"></i></h3>
              <h4>123</h4>
            </div>
            <div class="comment">
              <h3><i class="ri-chat-3-fill"></i></h3>
              <h4>45</h4>
            </div>
            <div class="share">
              <h3><i class="ri-share-forward-line"></i></h3>
              <h4>6</h4>
            </div>
            <div class="more">
              <h3><i class="ri-more-2-line"></i></h3>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
